<table class="table table-striped table-bordered" width="100%">
  <thead>
  <tr>
    <td></td>
    <td>Name</td>
    <td>Lastname</td>
    <td>Sex</td>
    <td>Email</td>
    <td>Phone</td>
    <td>VIP</td>
    <td></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let i = index">
    <td>{{i + 1}}</td>
    <td>{{user.name}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.sex}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.isVip}}</td>
    <td>
      <div class="btn-group">
        <button class="btn btn-primary" (click)="editUser(user)">Edit</button>
        <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<!--<app-user-modal></app-user-modal>-->

<button type="button" class="btn btn-primary text-uppercase new_user" (click)="addUser()">add user</button>
